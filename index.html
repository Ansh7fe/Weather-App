<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box" id="input-box">
            <input type="text" id="searchInput" placeholder="Enter City">
        </div>
        <div class="details">
            <div class="location-detail">
                <div class="city" id="city">
                    Bhilwara
                </div>
                <div class="date" id="date">
                    17 January <span class="day"> (Monday)</span>
                </div>
            </div>
            <div class="weather-details">
                <div class="temp" id="temp">13°C</div>
                <div class="min-max" id="min-max"></div>
                <div class="type" id="type">Cloudy</div>
                <!-- <div class="img">
                    <img src="" alt="Weather icon" srcset="">
                </div> -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
